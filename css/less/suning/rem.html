<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="main.css">
<style>
    /* 
        1.rem是相对单位
        2.em是基于父元素的大小
        3.rem的大小是基于
        4、浏览器默认大小是16px;
        5、r root html(窗口） 的宽高来确定相对的大小
    */
    .a2{
        font-size: 1em;
    }
    .a1 {
        font-size: 1rem;
    }
</style>
<body>
    <a href="" class="a2"></a>
    <a class="a1" href=""></a>
</body>
</html>
